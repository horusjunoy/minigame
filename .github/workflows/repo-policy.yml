name: Repository Policy

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  contents: read

jobs:
  no-docs-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Block Docs Changes
        shell: bash
        run: |
          set -euo pipefail
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          CHANGED="$(git diff --name-status "$BASE_SHA" "$HEAD_SHA" -- docs/ || true)"

          if [ -z "$CHANGED" ]; then
            echo "Policy check passed: no docs/ changes detected."
            exit 0
          fi

          echo "Detected docs/ changes:"
          echo "$CHANGED"

          NON_DELETE="$(echo "$CHANGED" | awk '$1 != "D" {print $0}')"
          if [ -n "$NON_DELETE" ]; then
            echo "Only deletions in docs/ are allowed. Add/modify/rename is blocked."
            echo "$NON_DELETE"
            exit 1
          fi

          echo "Policy check passed: docs/ changes are deletions only."
