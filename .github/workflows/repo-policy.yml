name: Repository Policy

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  no-docs-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Block Docs Changes
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          if [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            BASE_SHA="$(git rev-parse "${HEAD_SHA}^")"
          fi

          CHANGED="$(git diff --name-status "$BASE_SHA" "$HEAD_SHA" -- docs/ || true)"

          if [ -z "$CHANGED" ]; then
            echo "Policy check passed: no docs/ changes detected."
            exit 0
          fi

          echo "Detected docs/ changes:"
          echo "$CHANGED"

          NON_DELETE="$(echo "$CHANGED" | awk '$1 != "D" {print $0}')"
          if [ -n "$NON_DELETE" ]; then
            echo "Only deletions in docs/ are allowed. Add/modify/rename is blocked."
            echo "$NON_DELETE"
            exit 1
          fi

          echo "Policy check passed: docs/ changes are deletions only."

      - name: Block Internal Process Files
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          if [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            BASE_SHA="$(git rev-parse "${HEAD_SHA}^")"
          fi

          ALL_CHANGED="$(git diff --name-status "$BASE_SHA" "$HEAD_SHA" || true)"

          if [ -z "$ALL_CHANGED" ]; then
            echo "Policy check passed: no repository changes detected."
            exit 0
          fi

          BLOCKED="$(echo "$ALL_CHANGED" | awk '
            {
              status=$1
              path=$2
              if (
                (
                  path ~ /^tickets\// ||
                  path ~ /^codex_.*\.md$/ ||
                  path ~ /^services\/matchmaker\/README\.md$/ ||
                  (path ~ /\.md$/ && path != "README.md")
                ) &&
                status != "D"
              ) {
                print $0
              }
            }'
          )"

          if [ -n "$BLOCKED" ]; then
            echo "Documentation and internal process files are blocked from add/modify/rename in public repo:"
            echo "$BLOCKED"
            exit 1
          fi

          echo "Policy check passed: no blocked internal files were introduced."

