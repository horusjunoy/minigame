name: Secret Policy

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  contents: read

jobs:
  secret-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Scan PR Diff For Secrets
        shell: bash
        run: |
          set -euo pipefail
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          DIFF_FILE="$(mktemp)"

          git diff --unified=0 "$BASE_SHA" "$HEAD_SHA" > "$DIFF_FILE"

          MATCHES="$(grep -nEi '^\+.*(ghp_[A-Za-z0-9]{36}|github_pat_[A-Za-z0-9_]{20,}|AKIA[0-9A-Z]{16}|AIza[A-Za-z0-9_-]{35}|xox[baprs]-[A-Za-z0-9-]{10,}|-----BEGIN (RSA|OPENSSH|EC|DSA) PRIVATE KEY-----|(password|passwd|secret|token|apikey|api_key)[[:space:]]*[:=][[:space:]]*["'\'']?[A-Za-z0-9_./+=-]{10,})' "$DIFF_FILE" || true)"

          if [ -n "$MATCHES" ]; then
            echo "Potential secret detected in PR diff:"
            echo "$MATCHES"
            exit 1
          fi

          echo "Secret policy check passed."
