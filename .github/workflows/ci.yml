name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    env:
      UNITY_PATH: ${{ secrets.UNITY_PATH }}
    steps:
      - uses: actions/checkout@v4

      - name: Check
        shell: pwsh
        run: .\scripts\check.ps1

      - name: Test
        if: ${{ env.UNITY_PATH != '' }}
        shell: pwsh
        run: .\scripts\test.ps1

      - name: Build Client
        if: ${{ env.UNITY_PATH != '' }}
        shell: pwsh
        run: .\scripts\build-client.ps1

      - name: Build Server
        if: ${{ env.UNITY_PATH != '' }}
        shell: pwsh
        run: .\scripts\build-server.ps1

      - name: Unity Steps Skipped Notice
        if: ${{ env.UNITY_PATH == '' }}
        shell: pwsh
        run: Write-Host "UNITY_PATH secret not set. Unity-dependent CI steps were skipped."

  mobile-gate:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: windows-latest
    env:
      UNITY_PATH: ${{ secrets.UNITY_PATH }}
    steps:
      - uses: actions/checkout@v4

      - name: Unity Steps Skipped Notice
        if: ${{ env.UNITY_PATH == '' }}
        shell: pwsh
        run: Write-Host "UNITY_PATH secret not set. Mobile gate steps were skipped."

      - name: Build Android
        if: ${{ env.UNITY_PATH != '' }}
        shell: pwsh
        run: .\scripts\build-android.ps1

      - name: Smoke Mobile
        if: ${{ env.UNITY_PATH != '' }}
        shell: pwsh
        run: .\scripts\smoke-mobile.ps1

      - name: Upload Mobile Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-logs-${{ github.run_id }}
          path: |
            logs/build_android_*.log
            logs/build_android_results_*.log
            logs/unity-build-android*.log
            logs/smoke_mobile_*.log
            logs/smoke_mobile_results_*.log
            logs/unity-smoke-mobile*.log
          if-no-files-found: warn
          retention-days: 14

      - name: Upload Android APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.run_id }}
          path: artifacts/builds/android/MinigameClient.apk
          if-no-files-found: warn
          retention-days: 14
